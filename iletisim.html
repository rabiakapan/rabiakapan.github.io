<form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xzbozrvo" method="post">
	
  <fieldset id="fs-frm-inputs">
	  
    <label for="full-name">Ad Soyad</label>
    <input type="text" name="name" id="full-name" placeholder="adınızı ve soyadınız" required="">
	  
    <label for="email-address">Email</label>
    <input type="email" name="_replyto" id="email-address" placeholder="email@gmail.com" required="">
	  
    <label for="message">Mesaj</label>
    <textarea rows="5" name="message" id="message" placeholder="mesajınızı giriniz" required=""></textarea>
	  
    <input type="hidden" name="_subject" id="email-subject" value="Bir Yeni Mesaj">
	  
  </fieldset>
	
  <input type="submit" value="Gönder">
</form>
